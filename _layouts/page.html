---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<script>
  window.onload = function() {
    document.getElementById('{{ page.categories }}').className = 'w3-orange w3-bar-item w3-button w3-hover-yellow';
  };
  </script>
